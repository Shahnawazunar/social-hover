<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon Hover Style</title>
    <!-- icon links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper ">
        <div class="icon facebook">
            <div class="social"><i class="fab fa-facebook"></i></div>
            <span>facebook</span>
        </div>

        <div class="icon twitter">
            <div class="social"><i class="fab fa-twitter"></i></div>
            <span>Twitter</span>
        </div>

        <div class="icon instagram">
            <div class="social"><i class="fab fa-instagram"></i></div>
            <span>instagram</span>
        </div>

        <div class="icon github">
            <div class="social"><i class="fab fa-github"></i></div>
            <span>Github</span>
        </div>

        <div class="icon youtube">
            <div class="social"><i class="fab fa-youtube"></i></div>
            <span>Youtube</span>
        </div>
    </div>

    
</body>
</html>
